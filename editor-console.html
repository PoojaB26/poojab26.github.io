<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/editor-console.css">

    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="skulpt/skulpt.min.js" type="text/javascript"></script>
    <script src="skulpt/skulpt-stdlib.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>
<body>

<div class="container">
    <div id="codeditor" >
        <form id="codeEditor">
    <textarea id="user_code" >

print("hello")

    </textarea>

        </form>
    </div>


    <div class="consoleShow">
        <div id='bar'>
            <div id='controls'>
                <div class='c'><p class='control'>&times;</p></div>
                <div class='c'><p class='control'>&minus;</p></div>
            </div>
            <p id='title'>Python Console</p>
        </div>
        <div id='screen'>
            <p id="textConsole">

                Happy Birthday!
            </p>
        </div>


    </div>
</div>

</body>
</html>
